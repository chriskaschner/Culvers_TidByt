culvers:
  locations:
    - name: "Mt. Horeb"
      url: "https://www.culvers.com/restaurants/mt-horeb"
      role: "primary"  # Primary location shown as main event
      enabled: true
    - name: "Madison Todd Dr"
      url: "https://www.culvers.com/restaurants/madison-todd-drive"
      role: "backup"  # Backup option shown in event description
      enabled: true
  calendar_days: 30  # Try full month, fallback to 5

google_calendar:
  calendar_id: "YOUR_CALENDAR_ID@group.calendar.google.com"  # Single calendar for all locations
  timezone: "America/Chicago"

tidbyt:
  device_id: "your-tidbyt-device-id"
  installation_id: "culvers"
  view_mode: "three_day"  # "single" or "three_day"

scheduling:
  cron_schedule: "0 6 * * *"  # Daily at 6 AM

monitoring:
  healthcheck_url: ""  # Optional: healthchecks.io ping URL
  alert_email: ""  # Optional: email for alerts
