<!DOCTYPE html>
<html>
<head>
    <title>Tidbyt Preview</title>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .preview-item {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        .preview-title {
            font-size: 14px;
            color: #999;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .preview-image {
            background: #000;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
        }
        .preview-image img {
            image-rendering: pixelated;
            width: 640px;
            height: 320px;
            border: 2px solid #333;
            border-radius: 4px;
        }
        .info {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }
        .refresh-btn {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .refresh-btn:hover {
            background: #3a8eef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Culver's Tidbyt Preview</h1>
        <button class="refresh-btn" onclick="location.reload()">Refresh</button>
        <div class="preview-grid">

            <div class="preview-item">
                <div class="preview-title">Single Day View</div>
                <div class="preview-image">
                    <img src="preview_single_mt-horeb.webp" alt="Single Day View">
                </div>
                <div class="info">64x32 pixels (scaled 5x)</div>
            </div>

            <div class="preview-item">
                <div class="preview-title">3-Day Forecast</div>
                <div class="preview-image">
                    <img src="preview_three_day_mt-horeb.webp" alt="3-Day Forecast">
                </div>
                <div class="info">64x32 pixels (scaled 5x)</div>
            </div>

        </div>
    </div>
</body>
</html>
